<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grupolejessna Streaming</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1470&q=80');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
  }

  #overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    z-index: -1;
  }

  #container {
    background: rgba(10,10,10,0.85);
    padding: 30px 40px;
    border-radius: 15px;
    max-width: 1000px;
    width: 95%;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
  }

  h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 30px;
    background: linear-gradient(45deg, #f39c12, #d35400, #8e44ad);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 900;
    letter-spacing: 3px;
  }

  .services {
    display: flex;
    gap: 25px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 35px;
  }

  .service {
    background: #222;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
    width: 180px;
    box-shadow: 0 0 12px rgba(255,255,255,0.1);
    transition: transform 0.3s ease;
  }

  .service:hover {
    transform: scale(1.07);
    box-shadow: 0 0 20px #f39c12;
  }

  .service img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 12px;
  }

  .service button {
    padding: 10px 15px;
    background-color: #f39c12;
    border: none;
    color: #222;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .service button:hover {
    background-color: #d35400;
    color: white;
  }

  #cart {
    background: #222;
    padding: 20px 25px;
    border-radius: 12px;
    max-width: 450px;
    margin: 0 auto;
    box-shadow: 0 0 15px rgba(255,255,255,0.15);
  }

  #cart h2 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 20px;
    font-weight: 900;
    letter-spacing: 2px;
    color: #f39c12;
  }

  #cart ul {
    list-style-type: none;
    padding-left: 0;
    max-height: 200px;
    overflow-y: auto;
  }

  #cart ul li {
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
  }

  #cart ul li button {
    background-color: #c0392b;
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    padding: 4px 10px;
    transition: background-color 0.3s ease;
  }

  #cart ul li button:hover {
    background-color: #e74c3c;
  }

  #total {
    font-weight: 900;
    font-size: 1.2rem;
    margin-top: 15px;
    color: #f39c12;
    text-align: right;
  }

  #sendButton {
    margin-top: 25px;
    padding: 12px 28px;
    font-size: 1.2em;
    background-color: #25d366;
    border: none;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
    font-weight: 900;
    letter-spacing: 1.5px;
    transition: background-color 0.3s ease;
  }

  #sendButton:hover {
    background-color: #128c4a;
  }

  #paymentMethods {
    margin-top: 40px;
    background: #222;
    padding: 20px 25px;
    border-radius: 12px;
    max-width: 450px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 0 15px rgba(255,255,255,0.15);
    color: white;
  }

  #paymentMethods h3 {
    margin-top: 0;
    text-align: center;
    font-weight: 900;
    letter-spacing: 1.5px;
    color: #f39c12;
  }

  .payment-row {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 12px;
    gap: 10px;
    font-weight: 700;
    font-size: 1.1rem;
  }

  .payment-row img {
    height: 28px;
    width: auto;
    border-radius: 4px;
  }

  #cart ul::-webkit-scrollbar {
    width: 8px;
  }

  #cart ul::-webkit-scrollbar-thumb {
    background-color: #f39c12;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div id="overlay"></div>

<div id="container">

  <h1>Grupolejessna Streaming</h1>

  <div class="services">
    <div class="service">
      <img src="netflix.png" alt="Netflix" />
      <button data-name="Netflix" data-price="15000">Pantalla Netflix    $15,000</button>
    </div>
    <div class="service">
      <img src="disney.png" alt="Disney+" />
      <button data-name="Disney+" data-price="8000">Pantalla Disney+ $8,000</button>
    </div>
    <div class="service">
      <img src="amazon.png" alt="Amazon Prime Video" />
      <button data-name="Amazon Prime" data-price="12000">Pantalla Amazon Prime $12,000</button>
    </div>
    <div class="service">
      <img src="max.png" alt="Max" />
      <button data-name="Max" data-price="8000">Pantalla Max $8,000</button>
    </div>

    <div class="service">
      <img src="vix.png" alt="ViX" />
      <button data-name="ViX" data-price="12000">Pantalla ViX $12,000</button>
    </div>

    <div class="service">
      <img src="chrunchyroll.png" alt="Crunchyroll" />
      <button data-name="Crunchyroll" data-price="12000">Pantalla Crunchyroll $12,000</button>
    </div>

    <div class="service">
      <img src="jellyfin.png" alt="jellyfin" />
      <button data-name="jellyfin" data-price="18000">Pantalla jellyfin $18,000</button>
    </div>
  </div>

  <div id="cart">
    <h2>Carrito de compras</h2>
    <ul id="cartItems"></ul>
    <div id="total">Total: $0 COP</div>

    <button id="sendButton">Enviar comprobante</button>
  </div>

  <div id="paymentMethods">
    <h3>Medios de pago disponibles:</h3>
    <div class="payment-row">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Nequi_Logo.svg" alt="Nequi Logo" />
      <span>Nequi: +57 300 1234567</span>
    </div>
    <div class="payment-row">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Daviplata_Logo.svg" alt="Daviplata Logo" />
      <span>Daviplata: +57 310 7654321</span>
    </div>
  </div>

</div>

<script>
  const buttons = document.querySelectorAll('.service button');
  const cartItems = document.getElementById('cartItems');
  const totalDisplay = document.getElementById('total');
  const sendButton = document.getElementById('sendButton');

  let cart = [];

  function updateCart() {
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const li = document.createElement('li');
      li.textContent = `${item.name} - $${item.price.toLocaleString()} COP`;
      
      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Eliminar';
      removeBtn.onclick = () => {
        cart.splice(index, 1);
        updateCart();
      };

      li.appendChild(removeBtn);
      cartItems.appendChild(li);
    });
    totalDisplay.textContent = `Total: $${total.toLocaleString()} COP`;
  }

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const name = button.getAttribute('data-name');
      const price = parseInt(button.getAttribute('data-price'), 10);
      cart.push({ name, price });
      updateCart();
    });
  });

  sendButton.addEventListener('click', () => {
    if (cart.length === 0) {
      alert('Por favor, a√±ade al menos un servicio al carrito.');
      return;
    }

    let message = 'Hola, quiero realizar el siguiente pedido:%0A';
    cart.forEach(item => {
      message += `- ${item.name} por $${item.price.toLocaleString()} COP%0A`;
    });

    const total = cart.reduce((sum, item) => sum + item.price, 0);
    message += `%0ATotal: $${total.toLocaleString()} COP%0A`;
    message += `%0APara poderle despachar sus servicios, favor adjuntar el comprobante del pago aqui üëáüèº Gracias.`;

    const phoneNumber = '573113077008'; // Cambia este n√∫mero por el tuyo
    const url = `https://wa.me/${phoneNumber}?text=${message}`;
    window.open(url, '_blank');
  });
</script>

</body>
</html>
